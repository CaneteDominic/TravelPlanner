<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .text-center {
            text-align: center;
        }

        /* Style for the login and register tabs */
        .tabs {
            display: flex;
            justify-content: space-between;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
        }

        /* Style for the active tab */
        .active {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="tabs">
        <div class="tab active" id="loginTab">Login</div>
        <div class="tab" id="registerTab">Register</div>
    </div>

    <div id="loginForm" class="form-group">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" placeholder="Enter your email">
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Enter your password">
        <button>Login</button>
    </div>

    <div id="registerForm" class="form-group" style="display: none;">
        <label for="registerEmail">Email:</label>
        <input type="email" id="registerEmail" placeholder="Enter your email">
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" placeholder="Enter your password">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Confirm your password">
        <button>Register</button>
    </div>
</div>

<script>
    // JavaScript to handle tab switching
    document.getElementById("loginTab").addEventListener("click", function () {
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginTab").classList.add("active");
        document.getElementById("registerTab").classList.remove("active");
    });

    document.getElementById("registerTab").addEventListener("click", function () {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("registerForm").style.display = "block";
        document.getElementById("loginTab").classList.remove("active");
        document.getElementById("registerTab").classList.add("active");
    });
</script>
</body>
</html>
