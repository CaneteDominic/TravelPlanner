<!DOCTYPE html>
<html>
<head>
  <title>Reviews</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Reviews</h2>

<table>
  <thead>
    <tr>
      <th>Username</th>
      <th>Rating</th>
      <th>Review</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>JohnDoe</td>
      <td>4.5</td>
      <td>Great product!</td>
      <td>2023-12-20</td>
    </tr>
    <tr>

      <td>JaneSmith</td>
      <td>5</td>
      <td>Excellent service</td>
      <td>2023-12-22</td>
    </tr>
    <!-- Add more rows as needed -->
  </tbody>
</table>

</body>
</html>
